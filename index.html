<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const cities = [];

        // Get data
        fetch(endpoint)
            .then(response => response.json())
            .then(data => cities.push(...data)) // using spread operator to have each city as separate element

        // Match any words the user inputs in the input
        function findMatches(wordToMatch, cities) {
            return cities.filter(place => {
                // here we need to figure out if the city or state mathes what was searched
                const regex = new RegExp(wordToMatch, 'gi');  // RegExp(pattern, flags); here we have global and insensitive
                return place.city.match(regex) || place.state.match(regex); //
            });
        }

        // Change the format of the population field to include commas
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // Display matches
        function displayMatches() {
            const matchArray = findMatches(this.value, cities); // this.value = whatever the user searched for
            const html = matchArray.map(place => {
                const regex = new RegExp(this.value, 'gi');
                const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); // adds "hl' class name to the city that is being searched, so it will be highlighted
                const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`); // the state that is being searched will get highlighted
                return `
                <li>
                    <span class="name">${cityName}, ${stateName}</span>
                    <span class="population">${numberWithCommas(place.population)}</span>
                </li>
                `;
            }).join(''); // added join to return a large string of results vs an array of multiple itesm.
            suggestions.innerHTML = html;
        }

        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        searchInput.addEventListener('change', displayMatches);
        searchInput.addEventListener('keyup', displayMatches);






    </script>
</body>

</html>
